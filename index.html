<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Atlas AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  background: #0d0d0d;
  color: #fff;
  display: flex;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 260px;
  background: #000;
  border-right: 1px solid #1f1f1f;
  padding: 20px;
}

.sidebar h1 {
  font-size: 20px;
  margin-bottom: 20px;
}

.new-chat {
  background: #1a1a1a;
  border: 1px solid #333;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  text-align: center;
}

/* Chat area */
.chat {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.messages {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
}

.msg {
  max-width: 700px;
  padding: 14px 16px;
  border-radius: 12px;
  margin-bottom: 16px;
  line-height: 1.5;
}

.user {
  background: #1e1e1e;
  align-self: flex-end;
}

.bot {
  background: #111;
  border: 1px solid #1f1f1f;
  align-self: flex-start;
}

/* Input */
.input-area {
  padding: 20px;
  border-top: 1px solid #1f1f1f;
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  background: #111;
  border: 1px solid #333;
  border-radius: 10px;
  padding: 14px;
  color: white;
  font-size: 15px;
}

button {
  background: #19c37d;
  border: none;
  color: #000;
  padding: 0 22px;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="sidebar">
  <h1>üß† Atlas AI</h1>
  <div class="new-chat" onclick="resetChat()">+ √öj chat</div>
</div>

<div class="chat">
  <div class="messages" id="messages">
    <div class="msg bot">Szia üëã √ân Atlas vagyok. K√©rdezz b√°rmit.</div>
  </div>

  <div class="input-area">
    <input id="input" placeholder="√çrj Atlasnak..." onkeydown="if(event.key==='Enter') send()">
    <button onclick="send()">K√ºld√©s</button>
  </div>
</div>

<script>
function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  setTimeout(() => {
    addMessage("Ez egy demo v√°lasz Atlas-t√≥l ü§ñ\nHa akarod, √∂sszek√∂tj√ºk igazi AI-val is.", "bot");
  }, 700);
}

function addMessage(text, type) {
  const messages = document.getElementById("messages");
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function resetChat() {
  document.getElementById("messages").innerHTML =
    '<div class="msg bot">√öj chat indult. Mit szeretn√©l?</div>';
}
</script>

</body>
</html>
